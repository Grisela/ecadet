<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script defer src="./js/login.js"></script>
</head>
<body class="vh-100 p-2 d-flex flex-column justify-content-center align-items-center bg-light">

    <div id="parentLogin" class="d-flex">

        <div id="illustration" class="container-fluid border rounded-2 w-50 d-flex flex-column justify-content-center" style="background-color: #000E2B;">
            <div class="d-flex justify-content-center">
                <img class="w-75" src="../src/ico/undraw_into_the_night_vumi.svg" alt="" srcset="">
            </div>
        </div>
        
        <div id="formlogin" class="container-fluid">
            <form action="" class="border p-3 border-gray bg-white rounded-1 d-flex flex-column">
                <div class="form-group align-self-center mb-4">
                    <div class="d-flex flex-column align-items-center">
                        <img class="w-50 bg-primary p-2 border rounded-pill" src="../src/logo/E-Cadet.png" alt="" srcset="">
                        <h5>Login</h5>
                    </div>
                </div>
                <div class="form-group mt-4 mb-3">
                  <label for="email">E-mail</label>
                  <input type="email" name="email" id="" class="form-control" placeholder="" aria-describedby="helpId">
                </div>
                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input type="password" name="email" id="" class="form-control" placeholder="" aria-describedby="helpId">
                </div>
                <div class="form-group mb-4 align-self-end">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue" checked>
                    Remember Me
                  </label>
                </div>
                <div class="form-group mt-4 mb-2">
                    <a class="btn btn-primary w-100" href="../views/homepage.html">Submit</a>
                    <!-- <button type="submit" class="btn btn-primary w-100">Submit</button> -->
                </div>
                <div class="form-group align-self-center">
                    <a href="#"><small>Forgot Password</small></a>
                </div>
            </form>
        </div>
    </div>
 
</body>
</html>
